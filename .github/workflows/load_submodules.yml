name: CI with private submodules

on:
  push:
    branches:
      - dev
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main repo (no submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0          # Voller Clone nÃ¶tig fÃ¼r Submodules
          submodules: false       # Nicht automatisch auschecken
          token: ${{ secrets.PERSONAL_TOKEN }}

      - name: Update submodule URLs to use token auth
        run: |
          echo "ğŸ”§ Adjusting submodule URLs in .gitmodules"
          git config -f .gitmodules --get-regexp url | while read key url; do
            echo "ğŸ”— Old URL: $url"
            new_url=${url/https:\/\/github.com/https:\/\/x-access-token:${{ secrets.PERSONAL_TOKEN }}@github.com}
            echo "ğŸ”— New URL: $new_url"
            git config -f .gitmodules "$key" "$new_url"
          done
          git submodule sync --recursive

      - name: Initialize and update all submodules recursively
        run: |
          echo "ğŸ“¦ Initializing and updating submodules..."
          git submodule update --init --recursive --depth=1

      - name: Verify submodules are checked out
        run: |
          echo "ğŸ“ Listing root repo and submodules content"
          ls -la
          ls -la scripts
          ls -la res
          ls -la assistant

