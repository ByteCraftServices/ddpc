name: Create Beta Release on Merge to Beta

on:
  push:
    branches:
      - beta
  workflow_dispatch:

jobs:
  create-beta-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code including submodules
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
          token: ${{ secrets.PERSONAL_TOKEN }}

      - name: Get latest version tag
        id: get_version
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"
          VERSION=${LATEST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          PATCH=$((PATCH + 1))
          NEXT_VERSION="v$MAJOR.$MINOR.$PATCH-beta"
          echo "RELEASE_TAG=$NEXT_VERSION" >> $GITHUB_ENV
          echo "LATEST_TAG=$LATEST_TAG" >> $GITHUB_OUTPUT

      - name: Create release zip
        run: |
          zip -r ddpc-beta.zip . -x "*.git*" -x "ddpc-beta.zip"

      - name: Upload release zip as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ddpc-beta
          path: ddpc-beta.zip

      - name: Create GitHub Pre-release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: Release ${{ env.RELEASE_TAG }}
          body: |
            Automatic beta release created from push to beta.
            Version bumped from ${{ steps.get_version.outputs.LATEST_TAG }}.
          prerelease: true
          files: ddpc-beta.zip
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
