- name: Cleanup Submodules and Repo
  run: |
    echo "ðŸ§¹ Cleaning up submodules and repo"
    git submodule deinit -f --all
    rm -rf .git/modules
    git clean -fdx

- name: Checkout fresh with submodules
  uses: actions/checkout@v4
  with:
    fetch-depth: 0
    submodules: recursive
    token: ${{ secrets.PERSONAL_TOKEN }}

